<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="align">

  <div class="grid align__item">

  <div class="register">

<img src="https://vitap.ac.in/wp-content/themes/vit/assets/images/formlogo.png" width="300px">
<br><br>

  <mat-tab-group>
    <mat-tab label="Admin"> <br>
      <form  class="form">

        <div class="form__field">
          <input type="email" placeholder="Enter Username">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Enter Password">
        </div>
        <br>
        <div class="form__field">
          <input type="submit" value="Login">
        </div>

      </form>
    </mat-tab>


    <mat-tab label="Faculty"><br>
      <form #faclogin="ngForm" class="form" (ngSubmit)="gofaclog(faclogin.value)">

        <div class="form__field">
          <input type="email" placeholder="Enter Register Id" ngModel #regid Required name="regid">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Enter Password" ngModel #pass Required name="pass">
        </div>
        <br>
        <div class="form__field">
          <input type="submit" value="Login">
        </div>

      </form>
    </mat-tab>
    <mat-tab label="Dean"> <br>
      <form #deanlogin="ngForm" class="form" (ngSubmit)="godeanlog(deanlogin.value)">

        <div class="form__field">
          <input type="email" placeholder="Enter Register Id" ngModel #regid Required name="regid">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Enter Password" ngModel #pass Required name="pass">
        </div>
        <br>
        <div class="form__field">
          <input type="submit" value="Login" >
        </div>

      </form>
    </mat-tab>
  </mat-tab-group>

      <p>Forgot password? <br> <a href="#">Click here</a></p>

    </div>

  </div>

</body>
</html>
