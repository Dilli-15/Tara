<app-nav></app-nav>
<div style="margin:15px;  background: #eee;">
    <div class="float-left">
       <span style="font-size: 24px;">Funded Projects</span> 
    </div>
    <div class="float-right">
      <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="openfpmodal()">+ Funded Projects</button>
    </div>
</div>
<br>

<div style="padding: 20px; margin:30px 30px 30px 30px;">
  <table class="table table-striped">
    <thead>
      <tr>
      <th scope="col">Academic Year</th>
      <th scope="col">Degree</th>
      <th scope="col">Title</th>
      <th scope="col">No of Students Participated</th>
      <th scope="col">Report</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of data">
        <td>{{ele.academicYear}}</td>
        <td>{{ele.degree}}</td>
        <td>{{ele.projectTitle}}</td>
        <td>{{ele.noOfStudents}}</td>
        <td><button mat-icon-button style="color: #0e3570;" (click)="download(ele.proof)">
          <mat-icon>cloud_download</mat-icon>
        </button></td>
      </tr>
    </tbody>
    </table>
    </div>
